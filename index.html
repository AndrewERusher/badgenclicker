<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badgen Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Badgen Clicker</h1>
        <button id="open-settings">Settings</button>
        <div id="settings-menu" class="hidden">
            <h2>Settings</h2>
            <div>
                <label for="theme-toggle">Dark Mode:</label>
                <input type="checkbox" id="theme-toggle">
            </div>
            <div>
                <label for="music-toggle">Music:</label>
                <input type="checkbox" id="music-toggle">
            </div>
            <div>
                <label for="volume-control">Volume:</label>
                <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.5">
            </div>
            <button id="save-preferences">Save Preferences</button>
            <button id="close-settings">Close</button>
        </div>
        <div id="user-account">
            <input type="text" id="username-input" placeholder="Enter your username">
            <button id="save-username">Save Username</button>
        </div>
        <div id="stats">
            <p>Player: <span id="player-name">Guest</span></p>
            <p>Time Played: <span id="time-played">00:00:00</span></p>
            <p>Points: <span id="points">0</span></p>
            <p>Level: <span id="level">1</span></p>
            <div id="experience-bar-container">
                <div id="experience-bar"></div>
            </div>
            <p>Points per Second: <span id="points-per-second">0</span></p>
        </div>
        <div id="badgen-area">
            <img id="badgen-image" src="Ravenpuff LLC Logo.png" alt="Badgen">
        </div>
        <div id="upgrades">
            <h2>Upgrades</h2>
            <button id="upgrade-click">Upgrade Click (Cost: 10)</button>
            <button id="upgrade-auto-clicker">Auto Clicker (Cost: 50)</button>
            <button id="upgrade-super-clicker">Super Clicker (Cost: 1000)</button>
        </div>
        <div id="achievements">
            <h2>Achievements</h2>
            <ul id="achievement-list"></ul>
        </div>
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ol id="leaderboard-list"></ol>
        </div>
        <div id="save-load">
            <button id="save-game">Save Game</button>
            <button id="load-game">Load Game</button>
        </div>
    </div>
    <audio id="background-music" loop>
        <source src="Badgen Clicker Theme.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="game.js"></script>
</body>
</html>
